    <main>
        <section>
            <h2>Fahrzeug anbieten</h2>
            <form action="submit-fahrzeug.php" method="POST">
                <label for="title">Anzeigentitel:</label>
                <input type="text" id="title" name="title" placeholder="Titel der Anzeige" required>

                <label for="make">Fahrzeugmarke:</label>
                <input type="text" id="make" name="make" placeholder="Marke (z. B. Mercedes)" required>

                <label for="model">Modell:</label>
                <input type="text" id="model" name="model" placeholder="Modell (z. B. C-Klasse)" required>

                <label for="year">Baujahr:</label>
                <input type="number" id="year" name="year" placeholder="Baujahr (z. B. 2022)" required>

                <label for="contact">Kontaktdaten:</label>
                <textarea id="contact" name="contact" rows="4" placeholder="Name, Telefonnummer oder E-Mail" required></textarea>

                <button type="submit">Fahrzeug anbieten</button>
            </form>
        </section>
